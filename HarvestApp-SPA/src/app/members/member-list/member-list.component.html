<div class="text-center mt-3">
</div>

<div class="container mt-3">

  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
      <table>
          <tr>
            <th>
                <div class="form-group">
                    <label for="minAge">Age From</label>
                    <input type="number" class="form-control ml-1" style="width: 100px"  id="minAge" 
                     [(ngModel)]="userParams.minAge"  name="minAge">
                  </div>
            </th>
            <th>    <div class="form-group px-2">
                <label for="maxAge">Age To</label>
                <input type="number" class="form-control ml-1" style="width: 100px"  id="maxAge" 
                [(ngModel)]="userParams.maxAge"  name="maxAge">
              </div>
            </th>
            <th>
                <div class="form-group px-2">
                    <label for="gender">Show:</label>
                    <select class="form-control ml-1" style="width: 150px" style="height: 40px" id="gender" 
                     [(ngModel)]="userParams.gender" name="gender">
                      <option *ngFor="let gender of genderList" [value]="gender.value">
                        {{gender.display}}
                      </option>
                      </select>
                  </div>
            </th>

          </tr>
        </table>

        


        <div class="col">
          <div class="btn-group float-right">
              <button type="submit" class="btn btn-info btn-sm" style="margin: 2px">Apply</button>
              <button type="button" class="btn btn-info btn-sm" (click)="resetFilters()" style="margin:2px">Reset</button>
              <button type="button" class="btn btn-dark btn-sm" style="margin:2px">{{pagination.totalItems}} </button>
            
            <button type="button" name="orderBy" class="btn btn-info btn-sm" style="margin: 2px" 
              [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="lastActive">Active</button>
            <button type="button" name="orderBy" class="btn btn-info btn-sm" style="margin: 2px"
              [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="created">New</button>

          </div>

        </div>


  </form>

  <br>

  <div class = "row">
    <div *ngFor="let user of users" class ="col-lg-3 col-md-4 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  
  </pagination>
</div>
