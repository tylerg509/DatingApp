<div class="text-center mt-3">
  <!--   <h2>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2> -->
  </div>

<div class="container mt-3">

  <div class="row">
    <div class="btn-group" style="margin-left: 20px">
      <button class="btn btn-outline-info btn-sm" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Like me</button>
     
      <button class="btn btn-outline-info btn-sm" [(ngModel)]="likesParam" btnRadio="Likees" (click)="loadUsers()">I like</button>
      <button class="btn btn-outline-dark btn-sm" style="margin-left: 30px">{{likesParam === 'Likers' ? '' : ''}}  {{pagination.totalItems}}</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-3 col-md-4 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>



</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
    >

  </pagination>
</div>
