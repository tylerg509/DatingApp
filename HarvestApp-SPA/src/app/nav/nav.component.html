<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
      <a *ngIf="loggedIn()" class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active">The Harvest</a>
      <ul *ngIf="loggedIn()" class="navbar-nav">
        <li class="nav-item active" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Match</a>
        </li>
        <li class="nav-item"  routerLinkActive="router-link-active">
          <a class="nav-link" [routerLink]="['/lists']">Potential</a>
        </li>
        <li class="nav-item" routerLinkActive="router-link-active">
          <a class="nav-link" [routerLink]="['/messages']">Message</a>
        </li>
        <li *appHasRole="['Admin', 'Moderator']" class="nav-item" routerLinkActive="router-link-active">
          <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
      </ul>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>

          <a class="dropdown-toggle text-light" dropdownToggle>
  <!--           Welcome {{authService.decodedToken?.unique_name | titlecase}} -->
            <span class="mr-0">
                <img src="{{photoUrl||'../../assets/user.png'}}" alt="Me" width="35" height="35" class="rounded-circle">
              </span>
            </a>
      
          <div class="dropdown-menu dropdown-menu-right mt-3" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="'/member/edit'">
              <i class="fa fa-user"></i> Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"  (click)="logout()">
              <i class="fa fa-sign"></i> Logout</a>
          </div>
  
        </div>
    

      <a *ngIf="!loggedIn()"  class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >The Harvest</a>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-1 my-sm-0" (ngSubmit)="login()">
        
        <input class="form-control mr-sm-1" type="text" name = "username" placeholder="Username" required [(ngModel)]="model.Username">
        <input class="form-control mr-sm-1" type="password" name = "password" placeholder="Password" required [(ngModel)]="model.Password">
        <button [disabled]="!loginForm.valid" class="btn btn-success btn-sm" type="submit">Login</button>
      </form>
  </div>


</nav>
